<!doctype html>
<html lang=en manifest="my.appcache">
  <head>
    <script src="http://thecodeplayer.com/uploads/js/prefixfree-1.0.7.js" type="text/javascript" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='calc.js') }}"></script> 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='calc.css') }}"/>
  </head>
  
  <body>
    <img src="{{ url_for('static', filename='Sim-logo.png') }}">
    <h1> SIM-U-LATOR </h1>
    <div id="calculator">
	<!-- Screen and clear key -->
	<div class="top">
		<span class="clear">C</span>
		<div class="screen"></div>
	</div>
	
	<div class="keys">
		<!-- operators and other keys -->
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span class="operator">+</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span class="operator">-</span>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span class="operator">รท</span>
		<span>0</span>
		<span>.</span>
		<span class="eval">=</span>
		<span class="operator">x</span>
	</div>
</div>

<!-- PrefixFree -->
   
     
  </body>
</html>
